<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇游戏</title>
    <style>
      canvas {
        border: 2px solid black;
        display: block;
        margin: 0 auto;
        background-color: #f0f0f0;
      }
      .controls {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .control-button {
        width: 50px;
        height: 50px;
        border: 1px solid #ccc;
        margin: 5px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e0e0e0;
        border-radius: 5px;
      }
      .control-button svg {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button id="up" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 8l-6 6h12l-6-6z" />
        </svg>
      </button>
      <button id="down" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 16l6-6h-12l6 6z" />
        </svg>
      </button>
      <button id="left" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M16 12l-6-6v12l6-6z" />
        </svg>
      </button>
      <button id="right" class="control-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 12l6 6v-12l-6 6z" />
        </svg>
      </button>
    </div>
    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // 游戏参数
      const box = 20; // 单个方块的大小
      let snake = [{ x: 9 * box, y: 9 * box }]; // 贪吃蛇初始位置
      let direction = "RIGHT"; // 初始方向
      let food = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      }; // 食物初始位置
      let poison = {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box,
      }; // 毒果初始位置

      // 监听键盘事件
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowUp" && direction !== "DOWN") {
          direction = "UP";
        } else if (event.key === "ArrowDown" && direction !== "UP") {
          direction = "DOWN";
        } else if (event.key === "ArrowLeft" && direction !== "RIGHT") {
          direction = "LEFT";
        } else if (event.key === "ArrowRight" && direction !== "LEFT") {
          direction = "RIGHT";
        }
      });

      // 监听按钮事件
      document.getElementById("up").addEventListener("click", () => {
        if (direction !== "DOWN") direction = "UP";
      });

      document.getElementById("down").addEventListener("click", () => {
        if (direction !== "UP") direction = "DOWN";
      });

      document.getElementById("left").addEventListener("click", () => {
        if (direction !== "RIGHT") direction = "LEFT";
      });

      document.getElementById("right").addEventListener("click", () => {
        if (direction !== "LEFT") direction = "RIGHT";
      });

      // 绘制贪吃蛇和食物
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 绘制食物
        ctx.fillStyle = "green";
        ctx.fillRect(food.x, food.y, box, box);

        // 绘制毒果
        ctx.fillStyle = "red";
        ctx.fillRect(poison.x, poison.y, box, box);

        // 绘制贪吃蛇
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = i === 0 ? "black" : "lightgreen";
          ctx.fillRect(snake[i].x, snake[i].y, box, box);
          ctx.strokeStyle = "darkgreen";
          ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // 移动贪吃蛇
        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === "LEFT") snakeX -= box;
        if (direction === "UP") snakeY -= box;
        if (direction === "RIGHT") snakeX += box;
        if (direction === "DOWN") snakeY += box;

        // 判断是否吃到食物
        if (snakeX === food.x && snakeY === food.y) {
          food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
          };
        } else {
          snake.pop(); // 移除蛇的尾部
        }

        // 判断是否吃到毒果

        // 添加新的头部
        let newHead = { x: snakeX, y: snakeY };

        // 游戏结束条件
        if (
          snakeX < 0 ||
          snakeY < 0 ||
          snakeX >= canvas.width ||
          snakeY >= canvas.height ||
          collision(newHead, snake)
        ) {
          clearInterval(game);
          alert("游戏结束！");
        }

        snake.unshift(newHead); // 将新的头部添加到蛇的数组中
      }

      // 检测碰撞
      function collision(head, array) {
        for (let i = 1; i < array.length; i++) {
          if (head.x === array[i].x && head.y === array[i].y) {
            return true;
          }
        }
        return false;
      }

      // 每150毫秒更新一次游戏
      let game = setInterval(draw, 150);
    </script>
  </body>
</html>
